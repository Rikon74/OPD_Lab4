{% extends 'base.html' %}

{% block body %}

<label for="starting_capital">Стартовый капитал:</label>
<input type="number" id="starting_capital" name="starting_capital" required>

<label for="interest_rate">Процентная ставка:</label>
<input type="number" id="interest_rate" name="interest_rate" required>

<label for="deposit_term">Срок инвестирования (лет):</label>
<input type="number" id="deposit_term" name="deposit_term" required>

<input type="submit" value="Рассчитать">

<p>Сумма через заданный период: {{ calculated }}</p>

{% endblock %}
